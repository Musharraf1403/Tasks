<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Scatter Graph</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <highcharts-chart 
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%;display: block;"
    ></highcharts-chart>
    </mat-card-content>
</mat-card>
